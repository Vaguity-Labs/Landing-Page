<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Engineers & Constructors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Canva+Sans:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling of the body */
        }
        .container {
            height: 100vh; /* Use 100vh instead of 300vh as the content is fixed */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed from start to flex-start for more accurate vertical alignment */
            align-items: center;
            background-color: #0d2b57;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            padding-top: 30vh;
            margin-top: -24px;
            position: fixed;
            inset: 0;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }
        .logo {
            max-width: 280px;
            width: 100%;
            height: auto;
            margin-bottom: 0px;
        }
        .tagline {
            font-family: 'Canva Sans', sans-serif;
            font-style: italic;
            font-weight: normal;
            color: #a5b1c2;
            margin-top: -12px;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: none;
            line-height: 1.1;
            margin-bottom: 24px;
        }
        .social-contact-wrapper {
            display: inline-flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .social-section, .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 170px;
        }
        .social-icons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .social-icons a, .contact-section a {
            margin-top: -15px; /* Adjust as needed */
        }
        .social-icons img {
            height: 60px;
        }
        .contact-icon img {
            height: 55px; /* Email icon height */
        }
        .web-icon img {
            height: 60px; /* Web icon height */
        }
        .description {
            font-size: 10px;
            line-height: 1.3;
            font-weight: 300;
            color: white;
            margin: 0;
        }
        .email-description {
            margin-top: -12px;
        }
        .web-description {
            margin-top: -17px;
        }
        .divider {
            width: 6px;
            height: 70px;
            background-color: black;
            align-self: flex-start; /* Changed from start to flex-start */
        }

        /* Adjustments for smaller screens */
        @media (max-width: 600px) {
            .social-contact-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 2.5rem; /* Increase gap for better separation on small screens */
            }
            .divider {
                width: 70px;
                height: 6px;
                align-self: center; /* Center the horizontal divider */
            }
            .social-section, .contact-section {
                max-width: unset; /* Remove max-width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sigmaec.com/wp-content/uploads/2025/06/Sigma-EngConst-logo-white-300x120.png" alt="Sigma Engineers and Constructors Logo" class="logo">
        <h4 class="tagline">HEREâ€™S HOW TO<br>CONNECT & INQUIRE</h4>
        <div class="social-contact-wrapper">
            <div class="social-section">
                <div class="social-icons">
                    <a href="https://www.instagram.com/sigma.engineersconstructors/">
                        <img src="https://sigmaec.com/wp-content/uploads/2025/06/instagram_icon-e1748888715577-300x298.png" alt="Instagram Icon">
                    </a>
                    <a href="https://www.linkedin.com/company/sigma-engineers-and-constructors/">
                        <img src="https://sigmaec.com/wp-content/uploads/2025/06/linkedin_icon-e1748888699832-300x300.png" alt="LinkedIn Icon">
                    </a>
                </div>
                <p class="description">FOLLOW US ON SOCIALS<br>TO KEEP UP WITH OUR<br>LATEST INVOLVEMENT<br>WITHIN OUR COMMUNITY</p>
            </div>
            <div class="divider"></div>
            <div class="social-contact-wrapper"> <div class="contact-section">
                    <a href="https://sigmaec.com/contact-us/" class="contact-icon">
                        <img src="https://sigmaec.com/wp-content/uploads/2025/06/email_icon-e1748888638406-300x217.png" alt="Email Icon">
                    </a>
                    <p class="description email-description">HAVE A QUESTION?<br>LEAVE A MESSAGE &<br>YOUR CONTACT INFO</p>
                </div>
                <div class="contact-section">
                    <a href="https://sigmaec.com/what-we-do/" class="web-icon">
                        <img src="https://sigmaec.com/wp-content/uploads/2025/06/web_icon-e1748888668176-300x294.png" alt="Web Icon">
                    </a>
                    <p class="description web-description">FIND OUT MORE<br>ABOUT OUR<br>ENGINEERING SERVICES</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
