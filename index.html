<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Engineers & Constructors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Canva+Sans:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #0d2b57;
            color: white;
            text-align: center;
            padding: 2.25rem;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            box-sizing: border-box;
        }

        .logo {
            max-width: 420px;
            width: 100%;
            height: auto;
            margin-bottom: 0px;
        }

        .tagline {
            font-family: 'Canva Sans', sans-serif;
            font-style: italic;
            font-weight: normal;
            color: #a5b1c2;
            margin-top: 0.5rem; /* Adjusted for better spacing */
            margin-bottom: 0.75rem;
            letter-spacing: 1.5px;
            text-transform: none;
            line-height: 1.1;
            font-size: 1.5em;
            margin-bottom: 36px;
        }

        .main-content-wrapper { /* Renamed for clarity, contains all sections */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligns items to the start of the cross-axis */
            gap: 2.25rem;
            flex-wrap: wrap;
            width: 100%; /* Ensure it takes full width for centering */
        }

        .social-section,
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content within each section */
            max-width: 255px;
        }

        .social-section {
            margin-top: 0px;
        }

        .social-icons {
            display: flex;
            gap: 1.125rem;
            margin-bottom: 0.75rem;
        }

        .social-icons img {
            height: 90px;
        }

        .contact-section img {
            height: 82.5px; /* Default height for contact icons */
        }

        .contact-section .web-icon img {
            height: 90px; /* Specific height for web icon */
            margin-bottom: 0.75rem; /* Adjusted for better spacing */
        }
        .contact-icon img {
            margin-bottom: 0.75rem; /* Adjusted for better spacing */
        }

        .description {
            font-size: 15px;
            line-height: 1.3;
            font-weight: 300;
            color: white;
            margin: 0;
        }

        .contact-section .description {
            margin-top: 7.5px;
        }
        
        .contact-section .web-icon + .description {
            margin-top: 0px; /* Adjusted margin for the web icon description */
        }

        .divider {
            width: 9px;
            height: 105px;
            background-color: white;
            align-self: flex-start;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem; /* Slightly less padding on smaller screens */
            }

            .tagline {
                font-size: 1.2em; /* Smaller tagline on mobile */
                margin-top: 0; /* Adjust margin for better spacing */
                margin-bottom: 1.5rem;
            }

            .main-content-wrapper { /* Apply flex-direction to the main wrapper */
                flex-direction: column; /* Stack sections vertically */
                gap: 2rem; /* Increase gap between stacked sections */
                align-items: center; /* Center entire column on mobile */
            }

            .social-section,
            .contact-section {
                max-width: 100%; /* Allow sections to take full width */
                margin-top: 0; /* Reset margin-top */
            }

            .social-icons img,
            .contact-section img {
                height: 75px; /* Smaller icons on mobile */
            }
            
            .social-icons a {
                margin-top: 0 !important; /* Remove negative margin for icons */
            }

            .divider {
                width: 100%; /* Make divider full width */
                height: 1px; /* Make divider a thin line */
                background-color: #a5b1c2; /* Lighter color for horizontal divider */
                margin: 1.5rem 0; /* Add vertical spacing for horizontal divider */
                align-self: center; /* Center the horizontal divider */
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 250px; /* Even smaller logo on very small screens */
            }

            .tagline {
                font-size: 1em;
            }

            .social-icons img,
            .contact-section img {
                height: 60px; /* Even smaller icons */
            }

            .description {
                font-size: 13px; /* Smaller font for descriptions */
            }
        }
    </style>
</head>
